<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vibecade - Retro Arcade Experience</title>

  <style>
    :root {
      touch-action: none;
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      background-color: #000;
      touch-action: none;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      -webkit-overflow-scrolling: touch;
    }

    #root {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .game-container {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-overflow-scrolling: none;
    }

    .webgl {
      position: fixed;
      top: 0;
      left: 0;
      outline: none;
      z-index: 1;
      touch-action: none;
      width: 100%;
      height: 100%;
    }

    .loading-screen,
    .loading-content,
    .loading-bar-container,
    .loading-bar,
    .loading-text {
      display: none !important;
    }

    .controls-info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.7;
    }

    .joystick-container {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      z-index: 1000;
      opacity: 0.8;
      touch-action: none;
      pointer-events: auto;
    }

    .joystick-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(128, 128, 128, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      overflow: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    .joystick-handle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40%;
      height: 40%;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      pointer-events: none;
    }

    @media (max-width: 380px) {
      .joystick-container {
        bottom: 20px;
        width: 150px;
        height: 150px;
      }
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
      }
      to {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    .log-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 1rem;
      text-align: center;
      opacity: 1;
      width: 80%;
      max-width: 600px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
  </style>
  <script type="module" crossorigin src="/vibe/assets/index.3ef62d95.js"></script>
</head>
<body>
  <div class="game-container">
    <canvas class="webgl" tabindex="0"></canvas>
  </div>

  <div class="log-box" style="display: none;">
    <p id="log-text"></p>
  </div>

  <div class="controls-info">
    <p>Use WASD to move, mouse to look around, and click on cabinets to play games</p>
  </div>

  <div class="joystick-container">
    <div class="joystick-base">
      <div class="joystick-handle"></div>
    </div>
  </div>

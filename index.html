<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vibecade - Retro Arcade Experience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789" rel="stylesheet">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    :root {
      touch-action: none;
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      background-color: #000;
      touch-action: none;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      -webkit-overflow-scrolling: touch;
    }

    #root {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .game-container {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-overflow-scrolling: none;
    }

    .webgl {
      position: fixed;
      top: 0;
      left: 0;
      outline: none;
      z-index: 1;
      touch-action: none;
      width: 100%;
      height: 100%;
    }

    .loading-screen,
    .loading-content,
    .loading-bar-container,
    .loading-bar,
    .loading-text {
      display: none !important;
    }

    .controls-info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.7;
    }

    .joystick-container {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      z-index: 1000;
      opacity: 0.8;
      touch-action: none;
      pointer-events: auto;
    }

    .joystick-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(128, 128, 128, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      overflow: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    .joystick-handle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40%;
      height: 40%;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      pointer-events: none;
    }

    @media (max-width: 380px) {
      .joystick-container {
        bottom: 20px;
        width: 150px;
        height: 150px;
      }
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
      }
      to {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    .log-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 1rem;
      text-align: center;
      opacity: 1;
      width: 80%;
      max-width: 600px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .keyboard-toggle {
      display: none; /* Hidden by default, shown only on mobile */
      position: fixed;
      bottom: 100px;
      left: 30px;
      width: 50px;
      height: 50px;
      background-color: rgba(128, 128, 128, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      z-index: 1000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    .perspective-toggle {
      display: none; /* Hidden by default, shown only on mobile */
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: rgba(128, 128, 128, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      z-index: 1000;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    .keyboard-toggle svg,
    .perspective-toggle svg {
      width: 24px;
      height: 24px;
      fill: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      .keyboard-toggle,
      .perspective-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas class="webgl" tabindex="0"></canvas>
  </div>

  <div class="log-box" style="display: none;">
    <p id="log-text"></p>
  </div>

  <div class="controls-info">
    <p>Use WASD to move, mouse to look around, and click on cabinets to play games</p>
  </div>

  <div class="joystick-container">
    <div class="joystick-base">
      <div class="joystick-handle"></div>
    </div>
  </div>

  <button class="keyboard-toggle" aria-label="Toggle Chat Keyboard">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20,5H4C2.9,5,2,5.9,2,7v10c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V7C22,5.9,21.1,5,20,5z M11,8h2v2h-2V8z M11,11h2v2h-2V11z M8,8h2v2H8V8z M8,11h2v2H8V11z M5,11h2v2H5V11z M5,8h2v2H5V8z M8,16H16v1H8V16z M14,11h2v2h-2V11z M14,8h2v2h-2V8z M17,11h2v2h-2V11z M17,8h2v2h-2V8z"/>
    </svg>
  </button>

  <button class="perspective-toggle" aria-label="Toggle First/Third Person View">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 7c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4zm6 5H6v-.99c.2-.72 3.3-2.01 6-2.01s5.8 1.29 6 2v1z"/>
    </svg>
  </button>

  <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
